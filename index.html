<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="homediv">
                <h3>HOME</h3>
                <div class="firstbox">
                    <p id="score1">0</p>
                </div>
                <div class="homebuttons">
                <button onclick="homeaddone()">+1</button>
                <button onclick="homeaddtwo()">+2</button>
                <button onclick="homeaddthree()">+3</button>
                </div>
            </div>
            <div class="extrafunctions">
                <div class="timer-container">
                    <span id="timer-display">00:00:00</span>
                </div>
                <button id="start" onclick="startTimer()">Start ‚ñ∂Ô∏è</button>
                <button id="pause" onclick="pauseTimer()">Pause ‚è∏Ô∏è</button>
                <button id="resume" onclick="resumeTimer()">Resume ‚Ü©Ô∏è</button>
                <button id="restart" onclick="restartTimer()">Restart üîÑ</button>
                <button id="reseter" onclick="reseter()">Reset Score üîÅ</button>
            </div>
            <div class="guestdiv">
                <h3>AWAY</h3>
                 <div class="secondbox">
                    <p id="score2">0</p>
                </div>
                <div class="guestbuttons">
                <button onclick="guestaddone()">+1</button>
                <button onclick="guestaddtwo()">+2</button>
                <button onclick="guestaddthree()">+3</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
